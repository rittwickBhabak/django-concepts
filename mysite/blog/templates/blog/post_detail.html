{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock title %}

{% block content %}

<div class="content">
    <div class="post-title">
        <h2>{{post.title}}</h2>
    </div>
    <div class="tags">
        {% for tag in post.tags.all %}
        <span class="tag">
            <a href="{% url 'blog:tag' tag %}">
                {{tag}}
            </a>
        </span>
        {% empty %}
        <span class="tag"><a href="#">No tags available</a></span>
        {% endfor %}
    </div>
    <div class="post-content">
        {{post.content|linebreaks}}
    </div>
</div>

{% endblock content %}
